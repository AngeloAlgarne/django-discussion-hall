{% extends 'index.html' %} {% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}

        <input type="button" value="Cancel" onclick="window.location.href='{{request.META.HTTP_REFERER}}'" />
        <input type="submit" value="Confirm" />
    </form>
</div>

{% endblock content %}
