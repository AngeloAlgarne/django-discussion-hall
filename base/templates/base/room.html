{% extends 'index.html' %} {% block content %}

<h1>Room Page</h1>
<br>
<div>
    <h2>{{room.name}}</h2>
    <h3>{{room.description}}</h3>
    <hr />
    {% for disc in discussions %}
    <div>
        <p>
            <span>@{{disc.user}}: </span>
            <span>{{disc.body}}</span>
        </p>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock content %}
